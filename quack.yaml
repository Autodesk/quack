# Quack build configuration.

name: Quack
description: Quack configuration

modules:
  pyanalytic:
    repository: https://github.com/zonito/PyAnalytics.git
    path: pyanalytics
  subscribe:
    repository: https://github.com/zonito/subscribe.git
    hexsha: 9e3e9642cfea36f4ae216d27df100134920143b9
  sort-selected:
    repository: https://github.com/zonito/Sort-Selected.git
    branch: master
  django-admin:
    repository: https://github.com/zonito/djano-admin-demo.git
    branch: master
    path: djangodemo

profiles:
  init:
    tasks: ['modules']
    dependencies:
  update:
    tasks: ['modules:django-admin']
    dependencies:
      subscribe:
        quack: 'subscribe'
      pyanalytic:
        quack: 'pyanalytic/build.yaml:update'
  clean:
    tasks: ['-modules']
